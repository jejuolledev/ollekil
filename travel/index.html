<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel | 올레길의 디지털 가든</title>
  <meta name="description" content="다녀온 여행지의 발자취와 사진, 감상 기록">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/pages.css">
  
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin 
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  
  <style>
    /* Travel 페이지 전용 스타일 */
    .travel-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-xl);
      margin-top: var(--spacing-xl);
    }
    
    @media (min-width: 768px) {
      .travel-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .travel-card {
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all var(--transition-base);
    }
    
    .travel-card:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
    }
    
    .travel-image {
      width: 100%;
      aspect-ratio: 16 / 10;
      background: var(--color-bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-3xl);
      color: var(--color-text-tertiary);
    }
    
    .travel-content {
      padding: var(--spacing-lg);
    }
    
    .travel-location {
      font-size: var(--font-size-sm);
      color: var(--color-primary);
      font-weight: 600;
      margin-bottom: var(--spacing-xs);
    }
    
    .travel-title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      margin-bottom: var(--spacing-sm);
      color: var(--color-text-primary);
    }
    
    .travel-date {
      font-size: var(--font-size-sm);
      color: var(--color-text-tertiary);
      margin-bottom: var(--spacing-md);
      font-family: var(--font-mono);
    }
    
    .travel-excerpt {
      color: var(--color-text-secondary);
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <!-- 헤더 & 네비게이션 -->
    <header class="site-header">
      <div class="container header-container">
        <a href="../" class="site-logo">올레길</a>
        
        <nav class="site-nav">
          <ul>
            <li><a href="../log/">Log</a></li>
            <li><a href="../tech/">Tech</a></li>
            <li><a href="../travel/">Travel</a></li>
            <li><a href="../projects/">Projects</a></li>
            <li><a href="../about/">About</a></li>
          </ul>
        </nav>
        
        <div class="auth-section">
          <span id="user-info"></span>
          <button id="auth-button">로그인</button>
          <a href="../admin/" class="btn btn-ghost admin-only">글쓰기</a>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="site-content">
      <div class="container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
          <h1 class="page-title">Travel ✈️</h1>
          <p class="page-description">
            다녀온 여행지의 발자취와 사진, 여행 중 느낀 감상을 기록합니다.
          </p>
        </div>

        <!-- 여행 그리드 (동적 로딩) -->
        <div class="travel-grid" id="posts-container">
          <!-- Firebase에서 동적으로 로드됩니다 -->
        </div>

        <!-- 더보기 버튼 (나중에 추가) -->
        <!-- <div style="text-align: center; margin-top: var(--spacing-2xl);">
          <button class="btn btn-ghost">더 보기</button>
        </div> -->
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-links">
            <a href="https://github.com/ollekil" target="_blank">GitHub</a>
            <a href="mailto:your@email.com">Email</a>
          </div>
          <p>&copy; <span class="current-year">2024</span> 올레길. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/navigation.js"></script>
  <script type="module" src="../assets/js/auth.js"></script>
  <script type="module" src="../assets/js/posts-loader.js"></script>
</body>
</html>

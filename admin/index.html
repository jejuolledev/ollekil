<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 | 올레길의 디지털 가든</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/common.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/pages.css">
  
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin 
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  
  <style>
    .editor-container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--spacing-2xl) var(--spacing-md);
    }
    
    .form-group {
      margin-bottom: var(--spacing-lg);
    }
    
    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 600;
      margin-bottom: var(--spacing-sm);
      color: var(--color-text-primary);
    }
    
    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: var(--spacing-md);
      font-size: var(--font-size-base);
      font-family: var(--font-main);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-sm);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      transition: border-color var(--transition-fast);
    }
    
    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    
    .form-textarea {
      min-height: 300px;
      resize: vertical;
      line-height: 1.7;
    }
    
    .form-tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-sm);
      min-height: 50px;
    }
    
    .tag-item {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: var(--spacing-xs) var(--spacing-sm);
      background: var(--color-primary);
      color: white;
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-sm);
    }
    
    .tag-remove {
      cursor: pointer;
      font-weight: bold;
    }
    
    .tag-input {
      flex: 1;
      border: none;
      outline: none;
      padding: var(--spacing-xs);
      font-size: var(--font-size-sm);
      min-width: 100px;
    }
    
    .form-actions {
      display: flex;
      gap: var(--spacing-md);
      margin-top: var(--spacing-xl);
    }
    
    .btn-submit {
      padding: var(--spacing-md) var(--spacing-xl);
      font-size: var(--font-size-base);
      font-weight: 600;
      background: var(--color-primary);
      color: white;
      border-radius: var(--border-radius-sm);
      transition: background var(--transition-fast);
    }
    
    .btn-submit:hover {
      background: var(--color-primary-dark);
    }
    
    .btn-cancel {
      padding: var(--spacing-md) var(--spacing-xl);
      font-size: var(--font-size-base);
      font-weight: 600;
      background: var(--color-bg-tertiary);
      color: var(--color-text-primary);
      border-radius: var(--border-radius-sm);
      transition: background var(--transition-fast);
    }
    
    .btn-cancel:hover {
      background: var(--color-border);
    }
    
    .auth-required {
      display: none;
    }
    
    .auth-message {
      text-align: center;
      padding: var(--spacing-3xl);
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <!-- 헤더 & 네비게이션 -->
    <header class="site-header">
      <div class="container header-container">
        <a href="/" class="site-logo">올레길</a>
        
        <nav class="site-nav">
          <ul>
            <li><a href="/log/">Log</a></li>
            <li><a href="/tech/">Tech</a></li>
            <li><a href="/travel/">Travel</a></li>
            <li><a href="/projects/">Projects</a></li>
            <li><a href="/about/">About</a></li>
          </ul>
        </nav>
        
        <div class="auth-section">
          <span id="user-info"></span>
          <button id="auth-button">로그인</button>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="site-content">
      <!-- 인증 필요 메시지 -->
      <div id="auth-message" class="auth-message">
        <h2>관리자 로그인이 필요합니다</h2>
        <p>우측 상단의 로그인 버튼을 클릭해주세요.</p>
      </div>
      
      <!-- 에디터 (관리자만 표시) -->
      <div id="editor" class="editor-container auth-required">
        <h1 class="page-title" id="page-title">새 글 작성</h1>
        
        <form id="post-form">
          <input type="hidden" id="post-id" value="">
          
          <!-- 카테고리 -->
          <div class="form-group">
            <label class="form-label" for="category">카테고리</label>
            <select class="form-select" id="category" required>
              <option value="log">Log</option>
              <option value="tech">Tech</option>
              <option value="travel">Travel</option>
              <option value="projects">Projects</option>
            </select>
          </div>
          
          <!-- 제목 -->
          <div class="form-group">
            <label class="form-label" for="title">제목</label>
            <input type="text" class="form-input" id="title" placeholder="글 제목을 입력하세요" required>
          </div>
          
          <!-- 요약 -->
          <div class="form-group">
            <label class="form-label" for="excerpt">요약</label>
            <input type="text" class="form-input" id="excerpt" placeholder="짧은 요약을 입력하세요">
          </div>
          
          <!-- 본문 -->
          <div class="form-group">
            <label class="form-label" for="content">본문</label>
            <textarea class="form-textarea" id="content" placeholder="글 내용을 입력하세요" required></textarea>
          </div>
          
          <!-- 태그 -->
          <div class="form-group">
            <label class="form-label">태그</label>
            <div class="form-tags" id="tags-container">
              <input type="text" class="tag-input" id="tag-input" placeholder="태그 입력 후 Enter">
            </div>
          </div>
          
          <!-- 버튼 -->
          <div class="form-actions">
            <button type="submit" class="btn-submit">발행하기</button>
            <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
          </div>
        </form>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-links">
            <a href="https://github.com/ollekil" target="_blank">GitHub</a>
            <a href="mailto:jejuolleapps@gmail.com">Email</a>
          </div>
          <p>&copy; <span class="current-year">2024</span> 올레길. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/navigation.js"></script>
  <script type="module" src="/assets/js/admin-editor.js"></script>
</body>
</html>
